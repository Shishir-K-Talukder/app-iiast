<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Cover Page Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-content">
            <div class="contact-header">
                <i class="fas fa-paper-plane header-icon"></i>
                <h1>Get in Touch</h1>
            </div>
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">
                            <i class="fas fa-user"></i> Name
                        </label>
                        <input type="text" id="name" required placeholder="Enter your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">
                            <i class="fas fa-heading"></i> Subject
                        </label>
                        <input type="text" id="subject" required placeholder="Enter subject">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">
                            <i class="fas fa-message"></i> Message
                        </label>
                        <textarea id="message" required placeholder="Type your message here..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
            </a>
            <a href="about.html" class="nav-item">
                <i class="fas fa-info-circle"></i>
            </a>
            <a href="https://shishirkumartalukder.com/about.html" class="nav-item">
                <i class="fas fa-user"></i>
            </a>
            <a href="contact.html" class="nav-item active">
                <i class="fas fa-envelope"></i>
            </a>
            <div class="nav-indicator"></div>
        </div>
        <div class="nav-tooltip"></div>
    </nav>
</body>
</html>
